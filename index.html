<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Amazing Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h2>Awesome Password Generator</h2>
	<div class="card">
		<div class="result-container">
			<span id="result">
			</span>
		</div>	
	<div class="settings">
		<div class="setting">
			<label>Spectacular Password Length</label>
			<input type="number" id="length" min='8' max='128' value="20"/>
		</div>
		<div class="setting">
			<label>Include Super-Cool Uppercase Letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include Bodacious Lowercase Letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include Magnificent Numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include Impressive Symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate This Formidable Password!
	</button>
	<button class="btn btn-large" id="clipboard">
		Copy This Breathtaking Password!
	</button>
</div>
</div>

<script src="main.js"></script>
</body>
</html>
